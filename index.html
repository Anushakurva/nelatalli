<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nelatalli - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background-image: url('https://i.postimg.cc/Hk9cKJZ2/In-Shot-20251110-180053042.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
    }

    .content {
      position: relative;
      text-align: center;
      color: #ebefeb;
      z-index: 2;
      padding: 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #ffe680;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>

    <div class="content">
      <h1 class="title">NelaTalli</h1>
      <p class="subtitle">"Celebrate Your Day by Feeding the Needy ‚ù§". Join us in making the world a better place.</p>

      <div class="buttons">
        <a href="#about" class="btn">About Us</a>
        <a href="#donate" class="btn">Donate Food</a>
        <a href="#contact" class="btn">Contact</a>
      </div>
    </div>
  </div>

</body>
</html>
